<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/compromise@11.0.4/compromise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/compromise@11.0.4/sentiment.js"></script>
    <title>Smart Memory Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="timer-container">
    <span id="timer-icon">âŒ›</span>
    <span id="timer"><b>5:00</b></span>
  </div>
    <div id="game-board"></div>
    <div id="message-container">
      <p id="message"></p>
  </div>
    <div id="score-container">
      <span id="score"><b>Score:0</b></span>
      <span id="aiscore"><b>AI Score:0</b></span>
    </div>
    <div id="control">
      <button id="start"><b>Start</b></button>
      <button id="stop"><b>Stop</b></button>
      <button id="resume"><b>Resume</b></button>
      <button id="restart"><b>Restart</b></button>
      <button id="shuffle"><b>Shuffle</b></button>
    </div>
    <div id="endGame" style="display: none;">
        <p id="end-message">Game Over!</p>
        <button id="restartgame">Restart Game</button>
        <button id="exitgame">Exit Game</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
